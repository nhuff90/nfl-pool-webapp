<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Monthly</span>
          <h5>Currently In Progress</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">40 886,200</h1>
          <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>
          <small>Total income</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-info pull-right">Annual</span>
          <h5>W-L Record</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">275,800</h1>
          <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
          <small>New orders</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>Schedule</h5>
                <div class="ibox-tools">
                  <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
              <div class="ibox-content">
                <table class="table table-hover no-margins">
                  <thead>
                  <tr>
                    <th *ngFor="let col of columns">
                      {{col}}
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let gameScore of gameScores | async">
                    <td><img src="src/assets/img/logos/{{gameScore.homeTeam}}.gif" width="60" height="40"/> {{gameScore.homeTeam}}
                    </td>
                    <td>{{gameScore.homeScore}}</td>
                    <td>vs.</td>
                    <td><img src="src/assets/img/logos/{{gameScore.awayTeam}}.gif" width="60" height="40"/>{{gameScore.awayTeam}}
                    </td>
                    <td> {{gameScore.awayScore}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
